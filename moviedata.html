<!Doctype html>
<html>
<head>
	<title>POST ADS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<head>
<body>


<div class="container" style="padding:50px 250px;">
	<form role="form">
        <div class="form-group">
          <input type="input" class="form-control input-lg" id="txt-search" placeholder="Type your search character">
        </div>
	</form>
	<div id="filter-records">
	
	</div>
  </div>


</body>

<script>
var data = [  
   {  
      "id":"1",
      "employee_name":"sandeep",
      "employee_salary":"320800",
      "employee_age":"61" 
   },
   {  
      "id":"2",
      "employee_name":"santosh",
      "employee_salary":"434343",
      "employee_age":"63" 
   },
   {  
      "id":"3",
      "employee_name":"Anand",
      "employee_salary":"86000",
      "employee_age":"66" 
   },
   {  
      "id":"4",
      "employee_name":"abhijeet",
      "employee_salary":"433060",
      "employee_age":"22" 
   }
];


$('#txt-search').keyup(function(){
debugger;
            var searchField = $(this).val();
			if(searchField === '')  {
				$('#filter-records').html('');
				return;
			}
			
            var regex = new RegExp(searchField, "i");
            var output = '<div class="row">';
            var count = 1;
			  $.each(data, function(key, val){
				if ((val.employee_salary.search(regex) != -1) || (val.employee_name.search(regex) != -1)) {
				  output += '<div class="col-md-6 well">';				 
				  output += '<div class="col-md-3"><button onclick="myFunction()">Click me</button></div>';
				  output += '<div class="col-md-7">';
				  output += '<h5>' + val.employee_name + '</h5>';
				  output += '<p>' + val.employee_salary + '</p>'
				  output += '</div>';
				  output += '</div>';
				  if(count%2 == 0){
					output += '</div><div class="row">'
				  }
				  count++;
				}
			  });
			  output += '</div>';
			  $('#filter-records').html(output);
        });
		
		
		function myFunction(){
		alert("hi");
		}
</script>
</html>
